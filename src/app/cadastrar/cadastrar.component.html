<div class="container-fluid">
    <div class="col-md-12 d-flex justify-content-center">
        
        <div id="form" class="col-md-4 mt-5 mb-5 bg-light d-flex justify-content-center">
                <div class="col-md-10">
                    
                    <h1 class="text-center my-5">Cadastro</h1>

                    <div class="form-group">
                        <!-- <label for="nome">Razão Social:</label> -->
                        <input [(ngModel)]="user.razaoSocial" class="form-control rounded-pill" type="text" name="nome" id="nome" placeholder="Razão Social">
                    </div>

                    <div class="form-group">
                        <!-- <label for="usuario">Usuario:</label> -->
                        <input [(ngModel)]="user.email" class="form-control rounded-pill" type="text" name="usuario" id="usuario" placeholder="E-mail (email@email.com)">
                    </div>

                    <div class="form-group">
                        <!-- <label for="foto">Foto:</label> -->
                        <input [(ngModel)]="user.foto" class="form-control rounded-pill" type="text" name="foto" id="foto" placeholder="Coloque um link para sua foto">
                    </div>

                    <div class="form-group">
                        <!-- <label for="senha">Senha:</label> -->
                        <input (input)="confirmSenha($event)" class="form-control rounded-pill" type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <!-- <label for="confSenha">Confirmar Senha:</label> -->
                        <input [(ngModel)]="user.senha" class="form-control rounded-pill" type="password" name="confSenha" id="confSenha" placeholder="Confirme sua Senha">
                    </div>


                    <div class="form-group">
                        <!-- <label for="contato">Contato:</label> -->
                        <input [(ngModel)]='user.contato' class="form-control rounded-pill" type="text" name="contato" id="contato" placeholder="Contato">
                    </div>


                    <div class="form-group">
                        <!-- <label for="confSenha">Endereço:</label> -->
                        <input class="form-control rounded-pill" [(ngModel)]='user.endereco' type="text" name="endereco" id="endereco" placeholder="Endereço">
                    </div>

                    <div class="form-group">
                        <!-- <label for="tipo">Tipo de Usuário:</label> -->
                        <select class="form-control rounded-pill" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option value="">Selecione um tipo de Usuário</option>
                            <option value="ONG">Órgão não governamental (ONG)</option>
                            <option value="EMPRESA">Empresa</option>
                            <option value="ORGGOVERNAMENTAL">Orgão Governamental</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center my-5">
                        <button type="submit" class="form-control btnCancelar mr-5 rounded-pill text-white" routerLink="/sobre-nos">Cancelar</button>
                        <button type="submit" class="form-control btnCadastrar rounded-pill text-white" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
