<body class="h-100 m-0" id="body">
  <div
    class="container-fluid cadastro d-flex align-items-center"
    id="cadastrar"
  >
    <div class="col-md-12 d-flex justify-content-center">
      <p class="voltarCadastro py-2 px-3">
        <a class="text-white" routerLink="/sobre-nos">
          <i
            class="editIcon fa fa-arrow-left text-white"
            aria-hidden="true"
          ></i>
          In√≠cio</a
        >
      </p>

      <div
        id="formCadastrar"
        class="col-md-5 mt-5 d-flex justify-content-center"
      >
        <div class="col-md-10">
          <h1 class="text-center mt-3 mb-4 text-black">Cadastro</h1>

          <div class="form-group">
            <p class="col-md-6 mb-1 mt-3" id="indicador">Raz√£o Social</p>
            <input
              [(ngModel)]="user.razaoSocial"
              class="form-control rounded-pill"
              id="inputCadastrar"
              type="text"
              name="nome"
              id="nome"
              placeholder="raz√£o social"
            />
          </div>

          <div class="form-group">
            <p class="col-md-6 mb-1 mt-3" id="indicador">Email</p>
            <input
              [(ngModel)]="user.email"
              class="form-control rounded-pill"
              id="inputCadastrar"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="email (email@email.com)"
            />
          </div>

          <div class="form-group">
            <p class="col-md-6 mb-1 mt-3" id="indicador">Foto</p>
            <input
              [(ngModel)]="user.foto"
              class="form-control rounded-pill"
              id="inputCadastrar"
              type="text"
              name="foto"
              id="foto"
              placeholder="coloque um link para sua foto"
            />
          </div>

          <div class="form-group">
            <p class="col-md-6 mb-1 mt-3" id="indicador">Senha</p>
            <input
              (input)="confirmSenha($event)"
              class="form-control rounded-pill"
              id="inputCadastrar"
              type="password"
              name="senha"
              id="senha"
              placeholder="senha"
            />
          </div>

          <div class="form-group">
            <input
              [(ngModel)]="user.senha"
              class="form-control rounded-pill mt-2"
              id="inputCadastrar"
              type="password"
              name="confSenha"
              id="confSenha"
              placeholder="confirme sua senha"
            />
          </div>

          <div class="form-group">
            <!-- <label for="contato">Contato:</label> -->
            <p class="col-md-6 mb-1 mt-3" id="indicador">Telefone</p>
            <input
              [(ngModel)]="user.contato"
              class="form-control rounded-pill"
              id="inputCadastrar"
              type="text"
              name="contato"
              id="contato"
              placeholder="informe seu telefone"
            />
          </div>

          <div class="form-group">
            <!-- <label for="confSenha">Endere√ßo:</label> -->
            <p class="col-md-6 mb-1 mt-3" id="indicador">Regi√£o</p>
            <input
              [(ngModel)]="user.endereco"
              class="form-control rounded-pill"
              id="inputCadastrar"
              type="text"
              name="endereco"
              id="endereco"
              placeholder="localidade"
            />
          </div>

          <div class="form-group">
            <!-- <label for="tipo">Tipo de Usu√°rio:</label> -->
            <p class="col-md-8 mb-1 mt-3" id="indicador">Tipo de usu√°rio</p>
            <select
              class="form-control rounded-pill"
              name="tipo"
              id="tipo"
              (change)="tipoUser($event)"
            >
              <option value="">selecione um tipo de usu√°rio</option>
              <option value="ONG">√ìrg√£o n√£o governamental (ONG)</option>
              <option value="EMPRESA">Empresa</option>
              <option value="ORGGOVERNAMENTAL">Org√£o Governamental</option>
            </select>
          </div>

          <div class="d-flex justify-content-center my-4">
            <button
              type="submit"
              class="form-control-btn btnRoxo mr-5 rounded-pill text-white"
              routerLink="/sobre-nos"
            >
              Cancelar
            </button>

            <button
              type="submit"
              class="form-control-btn btnLaranja rounded-pill text-white"
              (click)="cadastrar()"
            >
              Cadastrar
            </button>
          </div>

          <p class="text-center mt-3">
            J√° tem uma conta? üéâ
            <a routerLink="/entrar"
              >Fa√ßa seu login</a>
          </p>
        </div>
      </div>

      <div class="col-md-6"></div>
    </div>
  </div>
</body>
