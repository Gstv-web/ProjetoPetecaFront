<body class="h-100 m-0" id="body">
  <div
    id="entrar"
    class="container-fluid login justify-content-center d-flex align-items-centerover"
  >
    <div
      class="col-md-12 d-flex justify-content-center align-items-center vw-100 vh-100"
    >
      <p class="voltarEntrar py-2 px-3">
        <a class="text-white" routerLink="/sobre-nos"
          ><i
            class="editIcon fa fa-arrow-left text-white"
            aria-hidden="true"
          ></i>
          InÃ­cio</a
        >
      </p>

      <div class="col-md-6"></div>

      <div id="formEntrar" class="col-md-4 mt-5">
        <h1 class="text-center mt-5">Login</h1>

        <div class="row my-4 justify-content-center">
          <!-- facebook -->
          <div class="col-md-12 d-flex justify-content-center">
            <ul class="lista-midia-social">
              <a class="link-midia-social" href="#">
                <li class="facebook" id="icon">
                  <i class="fa fa-facebook-f"></i>
                </li>
              </a>

              <!-- google -->
              <a class="link-midia-social" href="#">
                <li class="google" id="icon">
                  <i class="fa fa-google"></i>
                </li>
              </a>

              <!-- linkedin -->
              <a class="link-midia-social" href="#">
                <li class="linkedin" id="icon">
                  <i class="fa fa-linkedin"></i>
                </li>
              </a>
            </ul>
          </div>
        </div>

        <hr class="hr1 text-center mt-2" />

        <div class="form-group" id="input">
          <input
            [(ngModel)]="credentials.email"
            class="form-control rounded-pill mb-3"
            type="text"
            name="usuario"
            id="usuario"
            placeholder="email"
          />
        </div>

        <div class="form-group" id="input">
          <input
            [(ngModel)]="credentials.senha"
            class="form-control rounded-pill"
            type="password"
            name="senha"
            id="senha"
            placeholder="senha"
          />
        </div>

        <div class="form-group justify-content-center row d-flex m-0 p-4">
          <button
            type="submit"
            class="form-control-btn btnLaranja rounded-pill text-white"
            (click)="entrar()"
          >
            Entrar
          </button>
        </div>

        <p class="row justify-content-center">
          Esqueceu sua senha? <a class="ml-1" href=""> Clique aqui!</a>
        </p>

        <div class="row my-5"></div>

        <p class="text-center m-4">
          NÃ£o tem uma conta? ðŸ˜¥
          <a routerLink="/cadastrar"
            >Cadastre-se</a
          >
        </p>
      </div>
    </div>
  </div>

</body>
