<div id="bg" class="container-fluid justify-content-center">
    <div class="col-md-12 d-flex justify-content-center align-items-center vw-100 vh-100">

            <div class="row my-4 justify-content-center" >
              <!-- facebook -->
                <div class="col-md-12 d-flex justify-content-center">
                    <ul class="lista-midia-social">
